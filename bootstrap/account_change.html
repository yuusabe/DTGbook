<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <!-- viewport meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/account_management.css">
    <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>
    <style>
        body {background-color: rgb(187, 239, 255);}
        header {background-color: #fffef4;}
        main {background-color: rgb(187, 239, 255);}
    </style>
    <title>DTGBOOK【アカウント編集画面】</title>
</head>
<body>
    <header class="header_button">
        <div>
            <img src="dtg_book_logo.png" id="icon" alt="アイコン" width="135" height="130" />
        </div>
        <div id="header" id="header_button">
            <button type="button" class="btn btn-outline-danger" onclick="location.href='book_add.html'">
              書籍登録
            </button>
            <button type="button" class="btn btn-outline-danger" onclick="location.href='category.html'">
              カテゴリ管理
            </button>
            <button type="button" class="btn btn-outline-danger" onclick="location.href='account_management.html'">
              アカウント管理
            </button>
            <button type="button" class="btn btn-outline-secondary" onclick="location.href='list_of_books.html'">
              書籍一覧
            </button>
            <button type="button" class="btn btn-outline-secondary" onclick="location.href='mypage.html'">
              マイページ
            </button>
            <button type="button" class="btn btn-outline-secondary" onclick="location.href='login.html'">
              ログアウト
            </button>
          </div>
    </header>

    <main>

      <form class="form-inline">
        <div class="form-group">
          <label>アカウント名</label>
          <input type="text" class="form-control" placeholder="アカウント名">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="abc@example.com">
        </div>
        <div class="form-group">
            <label>初期パスワード</label>
            <input type="text" class="form-control" placeholder="password">
        </div>
        <div class="dropdown">
            <button type="button"  id="dropdown" id="search"
              class="btn btn-outline-secondary dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false">
              管理者権限
            </button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item" value="発行年">管理者</button></li>
              <li><button class="dropdown-item" value="著者">一般ユーザ</button></li>
            </ul>
        </div>
        <div id="book">
          <button type="button" class="btn btn-outline-secondary" onclick="location.href='account_management.html'">
            キャンセル
          </button>
          <button type="button" class="btn btn-outline-secondary" onclick="location.href='account_change_check.html'">
            更新
          </button>
        </div>
      </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
</body>
</html>
