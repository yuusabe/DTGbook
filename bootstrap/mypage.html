<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <!-- viewport meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mypage.css">
    <style>
        body {background-color: rgb(187, 239, 255);}
        header {background-color: #fffef4;}
        main {background-color: rgb(187, 239, 255);}
    </style>
    <title>DTGBOOK【マイページ】</title>
</head>
<body>
    <header class="header_button">
        <div>
            <img src="dtg_book_logo.png" id="icon" alt="アイコン" width="135" height="130" />
        </div>
        <div id="header">
            <button type="button" class="btn btn-outline-danger">
                書籍登録
            </button>
            <button type="button" class="btn btn-outline-danger">
                カテゴリ管理
            </button>
            <button type="button" class="btn btn-outline-danger">
                アカウント管理
            </button>
            <button type="button" class="btn btn-outline-secondary" onclick="location.href='list_of_books.html'">
                書籍一覧
            </button>
            <button type="button" class="btn btn-outline-secondary" onclick="location.href='mypage.html'">
                マイページ
            </button>
            <button type="button" class="btn btn-outline-secondary" onclick="location.href='login.html'">
                ログアウト
            </button>
        </div>
    </header>
    <main>
        <div id="account">
            <p>アカウント情報</p>
        </div>
        <div id="button">
            <button type="button" class="btn btn-outline-secondary"  onclick="location.href='list_of_books.html'">
                パスワード変更
            </button>
        </div>
        <div id="book_p">
            <div id="book">
                <img src="book_001.png" id="icon" alt="アイコン" width="135" height="130" />
            </div>
            
            <div id="book">
                <p>貸出中書籍</p>
                <p>
                  タイトル：RPAのはじめかた
                </p>
                <p>
                  出版社：技術評論社
                </p>
                <p>
                  貸出状況：貸出可
                </p>
            </div>
        </div>

        <div id="button">
            <button type="button" class="btn btn-outline-secondary" onclick="location.href='return_book.html'">
              返却手続きへ
            </button>
        </div>

    </main>
    <!-- jQuery、Popper.js、Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script></body>
</html>
